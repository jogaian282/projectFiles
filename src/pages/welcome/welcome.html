<ion-header>
    <ion-navbar color="light">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <img src="assets/images/logo.png" width="99%" alt="app_logo"/>
                </ion-col>
                <ion-col col-4>
                    <span ion-text color="dark" [ngStyle]="{'display': 'inline-block','margin-top':'-3px'}"><b>For Adults (2017)</b></span>
                </ion-col>
                <ion-col col-2>
                    <ion-buttons end>
                        <button ion-button icon-only color="danger" clear (click)="showAlertMessage($event)" small>
                            <ion-icon name="information-circle"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>

    <ion-list>
        <ion-item (click)="patientrisk()" tappable>
            Patient Risk Stratification
        </ion-item>
        <ion-item (click)="riskfactor()" tappable>
            Risk Factors
        </ion-item>
        <ion-item (click)="goToOtherPage()" tappable>
            OPD Antibiotic Policy
        </ion-item>
        <ion-item (click)="opdward()" tappable>
            Ward/ICU Local Guidelines
        </ion-item>
        <ion-item (click)="ward()" tappable>
            Antimicrobials Guidelines
        </ion-item>
        <ion-item (click)="dosage()" tappable>
            Dosages
        </ion-item>
        <ion-item (click)="note()" tappable>
            Notes
        </ion-item>
        <ion-item (click)="disclaimer()" tappable>
            Disclaimer
        </ion-item>
    </ion-list>

</ion-content>
